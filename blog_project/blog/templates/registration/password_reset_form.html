{% extends "blog/base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <h2>Reset Your Password</h2>
  <p>Enter your email address below, and we'll send you an email with instructions on how to reset your password.</p>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
{% endblock %}
